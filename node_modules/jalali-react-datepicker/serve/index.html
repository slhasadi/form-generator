<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @font-face {
        font-family: Vazir;
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir.eot");
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir.eot?#iefix")
            format("embedded-opentype"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir.woff2") format("woff2"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir.woff") format("woff"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir.ttf")
            format("truetype");
        font-weight: normal;
      }

      @font-face {
        font-family: Vazir;
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir-FD-WOL.eot");
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir-FD-WOL.eot?#iefix")
            format("embedded-opentype"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-FD-WOL.woff2")
            format("woff2"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-FD-WOL.woff")
            format("woff"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-FD-WOL.ttf")
            format("truetype");
        font-weight: 900;
      }

      @font-face {
        font-family: Vazir;
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir-Bold.eot");
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir-Bold.eot?#iefix")
            format("embedded-opentype"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-Bold.woff2")
            format("woff2"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-Bold.woff")
            format("woff"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-Bold.ttf")
            format("truetype");
        font-weight: bold;
      }

      @font-face {
        font-family: Vazir;
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir-Light.eot");
        src: url("https://kamva-assets.ir/fonts/vazir/Vazir-Light.eot?#iefix")
            format("embedded-opentype"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-Light.woff2")
            format("woff2"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-Light.woff")
            format("woff"),
          url("https://kamva-assets.ir/fonts/vazir/Vazir-Light.ttf")
            format("truetype");
        font-weight: 300;
      }
      html,
      table,
      td,
      tr {
        font-family: Vazir;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.tsx"></script>
  </body>
</html>
